
<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="./assets/css/foundation.css">
<!--     <link rel="stylesheet" href="css/app.css"> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/btc-price-ticker-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mobile.css">


</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">WeCoin</li>
            </ul>
        </div>
        <div class="top-bar-right">

        </div>
    </div>

    <!-- page elements -->
    <div id="elements" class="row">
        <div id="map-canvas" class="element medium-6 columns" data-name="map-canvas" data-state="visable"></div>
        <div id="nearMe" class="element none" data-name="nearMe" data-state="none">
            <h1 class="mobile">Near Me</h1>
            <!-- near me -->
            <div id="near" class="row" data-name="nearMe">
                <!-- List of found BTC merchants -->
                <div id="merchants-container" class="col-md-12">
                    <div>
                        <div class="merchants-panel-heading">BTC merchants found:</div>
                        <div id="merchants-appear-here">
                        </div>
                    </div>
                    <!-- panel body-->
                </div>
                <!-- merchant container -->
            </div>
        </div>
        <div id="converter" class="element none columns" data-name="converter" data-state="none">
            <h1>Converter</h1>
            <!-- converter -->
            <div class="medium-5 columns" id="exchange-rate" data-name="converter">
                <div class="row">
                    <!-- Bitcoin current value and exchange rate info -->
                    <div id="module-div" class="col-md-12">

                        <!-- Bitcoin Quote Drop Down Select Combo Box -->
                        <select id="currency-choices">
                            <option id="selectCurrency" value="USD">Select Currency</option>
                            <option id="USDprice" value="USD">BTC in US Dollar</option>
                            <option id="EURprice" value="EUR">BTC in Euro</option>
                            <option id="GBPprice" value="GBP">BTC in British Pound</option>
                            <option id="CADprice" value="CAD">BTC in Canadian Dollar</option>
                            <option id="MXNprice" value="MXN">BTC in Mexican Peso</option>
                            <option id="JPYprice" value="JPY">BTC in Japanese Yen</option>
                            <option id="CNYprice" value="CNY">BTC in Chinese Yuan Renminbi</option>
                            <option id="INRprice" value="INR">BTC in Indian Rupee</option>
                            <option id="CHFprice" value="CHF">BTC in Swiss Franc</option>
                            <option id="BRLprice" value="BRL">BTC in Brazilian Real</option>
                            <option id="KRWprice" value="KRW">BTC in South Korean Won</option>
                            <option id="HKDprice" value="HKD">BTC in Hong Kong Dollar</option>
                            <option id="SGDprice" value="SGD">BTC in Singapore Dollar</option>
                            <option id="AUDprice" value="AUD">BTC in Australian Dollar</option>
                            <option id="NZDprice" value="NZD">BTC in New Zealand Dollar</option>
                            <option id="ILSprice" value="ILS">BTC in Israeli Shekel</option>
                            <option id="MYRprice" value="MYR">BTC in Malaysian Ringgit</option>
                            <option id="ARSprice" value="ARS">BTC in Argentinian Peso</option>
                            <option id="CLPprice" value="CLP">BTC in Chilean Peso</option>
                        </select>

                        <div id="price-display">Bitcoin Price</div>

                        <!-- Convert Button -->
                        <input type="button" value="Convert a select currency price to BTC" id="convert-price">
                        <!-- Text Input Box -->
                        <input id="price-input" type="text">
                        <!-- Text Output Box -->
                        <div id="convertedPricePost">Price in BTC</div>

                        <div id="coindesk-ref-container">
                            <div id="coindesk-ref"> *Powered by </div>
                            <a id="coinDeskID" href="https://www.coindesk.com/price/"> CoinDesk</a>
                        </div>
                    </div>
                    <!-- exchange module -->
                </div>
                <!-- row -->


                <!-- row -->

            </div>
            <!-- BTC exchange rate  and merchant div-->
        </div>
        <div id="favorits" class="element none columns mobile" data-name="favorits" data-state="none">
            <h1>Favorits</h1>
        </div>
        <div id="about" class="element none columns" data-name="about" data-state="none">
            <h1>About</h1>
        </div>
    </div>


    <!-- Mobile nav buttons -->
    <ul class="mobile menu align-center">
        <li id="mapButton" data-name="map-canvas" data-state="show" class="navButton">
            <a href="#">Map</a>
        </li>
        <li id="nearButton" data-name="nearMe" data-state="none" class="navButton">
            <a href="#">Near Me</a>
        </li>
        <li id="converterButton" data-name="converter" data-state="none" class="navButton">
            <a href="#">Converter</a>
        </li>
        <li id="favButton" data-name="favorits" data-state="none" class="navButton">
            <a href="#">Favorits</a>
        </li>
        <li id="aboutButton" data-name="about" data-state="none" class="navButton">
            <a href="#">About</a>
        </li>
    </ul>

    <!-- footer desktop -->
    <footer class="desktop">
        <h1>Footer</h1>
    </footer>

    <script src="./assets/javascript/vendor/jquery.js"></script>
<!--     <script src="./assets/javascript/vendor/what-input.js"></script> -->
    <script src="./assets/javascript/vendor/foundation.js"></script>
<!--     <script src="./assets/javascript/app.js"></script> -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJOOsdONx5bR-8ZnXqH5HZ-EQ8GG1n3Ro"></script>
    <script type="text/javascript" src="./assets/javascript/userLocation.js"></script>
    <script type="text/javascript" src="./assets/javascript/markerCluster.js"></script>
    <script type="text/javascript" src="./assets/javascript/addMarkers.js"></script>
    <script type="text/javascript" src="./assets/javascript/coinmap.js"></script>
    <script type="text/javascript" src="./assets/javascript/btcMultiCurrencyAPIs.js"></script>
    <script type="text/javascript" src="./assets/javascript/accounting.js"></script>
    <script type="text/javascript" src="./assets/javascript/btcMultiCurrencyAPIs.js"></script>
    <script type="text/javascript" src="./assets/javascript/mobile.js"></script>


</body>

</html>
